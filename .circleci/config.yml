version: 2.1
jobs:
  build:
    machine: true
    resource_class: logan/machine-runner
    steps:
      - run: echo $HOME
      - run: echo $PATH
      - run: echo 'export PATH="$HOME/.nvm:$HOME/.nvm/nvm.sh:$PATH"' >> "$BASH_ENV"
      - run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" 
          nvm --help

      #- run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
