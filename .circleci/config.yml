version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.1


workflows:
  testing:
    jobs:
      - runner-test
      
jobs:
  runner-test:
    machine: true
    resource_class: logan/windows-runner
    shell: powershell.exe
    steps:
      - run:
         command: $(echo hello | Out-Host; $?) -and $(echo world | Out-Host; $?)
         shell: powershell.exe
      - run:
         command: echo hello && echo world
         shell: bash.exe
      - run:
         command: echo hello & echo world
         shell: cmd.exe
